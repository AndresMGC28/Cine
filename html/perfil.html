<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - El Cine del Perro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body { background-color: #141414; }
        .member-card {
            max-width: 450px;
            aspect-ratio: 1.586; /* Proporción de tarjeta de crédito */
            border-radius: 15px;
            color: white;
            padding: 2rem;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(45deg, #333, #111);
            animation: fadeIn 1s;
        }
        .card-oro { background: linear-gradient(45deg, #FFD700, #DAA520); color: #333; }
        .card-platino { background: linear-gradient(45deg, #e5e4e2, #b2beb5); color: #333; }
        .card-header .level { font-family: 'Anton', sans-serif; letter-spacing: 2px; }
        .card-body .name { font-size: 1.5rem; font-weight: bold; }
        .card-body .member-id { font-family: 'Share Tech Mono', monospace; }
        .card-footer img { width: 80px; height: 80px; background: white; padding: 5px; border-radius: 5px; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="text-light">
    <div class="container my-5 d-flex justify-content-center">
        <div id="profile-content">
            </div>
    </div>
    <script>
        window.onload = function() {
            const container = document.getElementById('profile-content');
            const data = localStorage.getItem('membership');
            if(data) {
                const member = JSON.parse(data);
                const cardClass = `card-${member.level.toLowerCase()}`;
                container.innerHTML = `
                    <div class="member-card shadow-lg ${cardClass}">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span class="level">${member.level.toUpperCase()}</span>
                            <span style="font-family:'Anton', sans-serif;">El Cine del Perro</span>
                        </div>
                        <div class="card-body my-4">
                            <p class="name">${member.name}</p>
                            <p class="member-id">${member.memberNumber}</p>
                        </div>
                        <div class="card-footer d-flex justify-content-end">
                            <img src="../img/qr_placeholder.png" alt="Código QR">
                        </div>
                    </div>`;
            } else {
                container.innerHTML = `
                    <div class="text-center">
                        <h2>Aún no eres socio</h2>
                        <p class="lead">Únete a nuestro club de lealtad para obtener grandes beneficios.</p>
                        <a href="membresia.html" class="btn btn-danger btn-lg">Ver Membresías</a>
                    </div>`;
            }
        };
    </script>
</body>
</html>
